<!DOCTYPE html>
<html lang="es">

<head>

    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="formulario.css"/>
    <script type="text/javascript" src="formulario.js"></script>
    </script>
    <meta charset="utf-8" />
</head>
<body>
    <form onsubmit="return validacion()">
        <fieldset>
            <legend>Formulario</legend>
            <label>Cedula</label>
            <input type="text" id="dni" placeholder="Ej. 9999999999" onkeyup="return noLetras(this), validarCedula(0)" />
            <span id="mcedula" class="error"></span>
            <label>Nombres</label>
            <input type="text" id="name" placeholder="Ej. Pablo Esteban" onkeyup="return noNumeros(this), validarNA(document.getElementById('name'), 'mnombre', 1)"/>
            <span id="mnombre" class="error"></span>
            <label>Apellidos</label>
            <input type="text" id="lastname" placeholder="Ej. Loja Morocho" onkeyup="return noNumeros(this), validarNA(document.getElementById('lastname'), 'mapellido', 2)"/>
            <span id="mapellido" class="error"></span>
            <label>Direccion</label>
            <input type="text" id="address" placeholder="Ej. Av. calle1" onkeyup="return verificarDT(document.getElementById('address'), 'mdireccion', 3)"/>
            <span id="mdireccion" class="error"></span>
            <label>Telefono</label>
            <input type="text" id="telf" placeholder="Ej. 9999999999" onkeyup="return validarTelefono(this), verificarDT(document.getElementById('telf'), 'mtelefono',4)"/>
            <span id="mtelefono" class="error"></span>
            <label>Fecha de nacimiento</label>
            <input type="text" id="nac" placeholder="Ej. 20/01/1999" onkeyup="return soloFecha(this), validarFecha(5)"/>
            <span id="mnac" class="error" ></span>
            <label>E-mail</label>
            <input type="text" id="email" placeholder="Ej. usu1@est.ups.edu.ec / usu2@ups.edu.ec" onkeyup="return verificarCorreo(6)"/>
            <span id="mmail" class="error"></span>
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="Ej. Ingrese su contraseña aqui" onkeyup="verificarContrasena(7)"/>
            <span id="mcontrasena" class="error"></span>
            <input id="agregar" type="submit" value="Agregar" />
            <input id="cancelar" type="reset" value="Cancelar">
            <div></div>
        </fieldset>
    </form>

</body>

</html>
