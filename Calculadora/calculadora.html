<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="calculadora.css"/>
    <script src="calculadora.js" type="text/javascript"></script>

</head>

<body>
    <section>
        <h2>Calculadora de Pablo</h2>
        <input readonly type="text" id="total">
        <input type="button" value="7" id="siete" onclick="valor(7)">
        <input type="button" value="8" id="ocho" onclick="valor(8)">
        <input type="button" value="9" id="nueve" onclick="valor(9)">
        <input type="button" value="/" id="d" onclick="valor('/')">
        <input type="button" value="C" id="C" onclick="reset()">
        <input type="button" value="4" id="cuatro" onclick="valor(4)">
        <input type="button" value="5" id="cinco" onclick="valor(5)">
        <input type="button" value="6" id="seis" onclick="valor(6)">
        <input type="button" value="*" id="m" onclick="valor('*')">
        <input type="button" value="1" id="uno" onclick="valor(1)">
        <input type="button" value="2" id="dos" onclick="valor(2)">
        <input type="button" value="3" id="tres" onclick="valor(3)">
        <input type="button" value="-" id="r" onclick="valor('-')">
        <input type="button" value="0" id="cero" onclick="valor(0)">
        <input type="button" value="." id="p" onclick="valor('.')">
        <input type="button" value="=" id="i" onclick="igual()">
        <input type="button" value="+" id="s" onclick="valor('+')">
        
        <div></div>
    </section>
</body>


</html>
